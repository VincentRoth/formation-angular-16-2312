<mat-card>
  <mat-card-header>
    <mat-card-title>{{ model.name }}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
    <a mat-button [routerLink]="['/animals', model.id]">Voir</a>
    <a mat-button [routerLink]="['/animals', 'form', model.id]">Modifier</a>
    <button mat-button (click)="onDelete()">Supprimer</button>
  </mat-card-actions>
</mat-card>
